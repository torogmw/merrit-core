<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="vextab-div.js"></script>
        <link href="vextab.css" media="screen" rel="Stylesheet" type="text/css" />
    </head>
    <body>
        <div class="vex-tabdiv" width=700 height=400 scale=1.0></div>
        <script>
            function getParameter(name) {
                name = name.replace(/\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
                var results = regex.exec(window.location.search);
                if (results == null) return undefined;
                else return decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            var param = getParameter("score");
            console.log(param)

            if (!param)
                param = "tabstave notation=true tablature=false key=E time=3/4\nvoice\nnotes :8 E/3 G/4 B/4 E/5 B/4 G/4\nvoice\nnotes :hd B/5";

            VexTabDiv.Flow.Renderer.USE_CANVAS_PROXY = true;
            VexTabDiv.Artist.DEBUG = false;
            $('.vex-tabdiv').html(param);

        </script>
    </body>
</html>
